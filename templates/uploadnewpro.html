{% extends 'login/base.html' %}
{% block title %}产品批量创建{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-9 col-md-offset-3">
        <form name="uploadmaterial-form" class='form-uploadfiles' action="." method="post" enctype="multipart/form-data">

            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            {% csrf_token %}
            
            <h1>批量创建产品</h1>
            <label for="c_time">创建时间:</label>
            <input for="c_time" type="date" name="c_time"/><br>
            <label for="user">创建人:</label>
            <input type="text" name="user" value="{{user_obj.name}}" readonly="readonly"/></br>
            <p></p>
            选择上传文件:<input type="file" name="files"></br>
            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">提交</button>

        </form>
    </div>
</div>
{% endblock %}
